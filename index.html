<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prabhat Kumar College, Contai</title>
    <style>
        body {
            /* Setting the font to Times New Roman */
            font-family: "Times New Roman", Times, serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .logo {
            width: 100px;
            margin-bottom: 10px;
        }

        h1 {
            color: #000;
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        .links-container {
            max-width: 900px;
        }

        .link-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            text-decoration: none;
            color: #0000EE; /* Standard classic link blue */
            font-size: 1.2rem;
            font-weight: bold;
        }

        .link-item:hover {
            text-decoration: underline;
        }

        /* Blinking "New" Badge */
        .badge-new {
            width: 35px;
            height: auto;
            margin-right: 8px;
            animation: blinker 0.8s linear infinite;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }

        .home-link {
            display: inline-block;
            margin-top: 40px;
            font-size: 1.8rem;
            color: #006400; /* Dark green like the original */
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <img src="https://deliberate-amber-gfvdqe4djb.edgeone.app/logo.jpg" alt="College Logo" class="logo">

    <h1>GEOID STUDY CENTRE</h1>

    <div class="links-container">
        <a href="#" class="link-item">
            <img src="https://img.icons8.com/color/48/new.png" alt="New" class="badge-new">
            Online Admission Portal 2025-2026
        </a>
        
        <a href="#" class="link-item">
            <img src="https://img.icons8.com/color/48/new.png" alt="New" class="badge-new">
           Academic Mock Test 2026
        </a>

        <a href="#" class="link-item">
            <img src="https://img.icons8.com/color/48/new.png" alt="New" class="badge-new">
            Registration for Alumni Association
        </a>

        <a href="#" class="link-item">
            <img src="https://img.icons8.com/color/48/new.png" alt="New" class="badge-new">
            Payment link (for students only)
        </a>
    </div>

    <a href="#" class="home-link">Go to Main Home Page</a>

</body>
</html>
