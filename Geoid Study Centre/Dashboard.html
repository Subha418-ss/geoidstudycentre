<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background: #7f9cc2;
            margin: 0;
            padding: 0;
        }
        header {
            background: #343a40;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 30px;
        }
        .card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px;
        rgba(0,0,0,0.1);
        }
        button {
            padding: 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="welcome">Welcome!</h1>
    </header>

    <div class="container">
        <div class="card">
            <h2>Your Profile</h2>
            <p><strong>Name:</strong> <span id="studentName"></span></p>
    </div>

    <div class="card">
        <h2>Quick Links</h2>
        <ul>
            <li><a href="notes.html">Your Notes</a></li>
            <li><a href="video.html">Video Class</a></li>
        </ul>
    </div>

    <button
onclick="logout()">logout</button>
</div>

<script>
    const name =
localStorage.getItem("studentName");
    if (!name) {
        window.location.href =
"login.html";
    } else {

document.getElementById("welcome").in
nerText = "welcome, " + name + "!";

document.getElementById("studentName").innerText= name;
    }

    function logout() {

        localStorage.removeItem("studentName");
             window.location.href =
        "login.html";
    }
   </script>
</body>
</html>
